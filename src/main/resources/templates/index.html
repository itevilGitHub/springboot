<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/
	var basePath = /*[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]*/;
	
	$(function(){
		initData();
	});
	
	function initData(){
		//进入页面，加载轮播图片
		$.ajax({
			type:'post',
			url:basePath+'/lookForPicture',
			data:{name:'aa'},
			dataType:'json',
			success:function(data){
				//json对象转为json数组
				var jsonArr=[];
				for(i=0;i<data.length;i++){
					jsonArr[i]=data[i];
				}
				//循环取到属性的值
				$.each(jsonArr,function(i,item){
					if(i==0){
						//th:src="@{http://localhost:8080/springboot/image/aa1.png}"
						$("#img1").attr("src",basePath+"/image/"+item.name);
					}else if(i==1){
						$("#img2").attr("src",basePath+"/image/"+item.name);
					}else{
						$("#img3").attr("src",basePath+"/image/"+item.name);
					}					
				});
								
			},
			error:function(){
	            alert("发生错误");
	        }
		});
	}
	/*]]>*/
</script>

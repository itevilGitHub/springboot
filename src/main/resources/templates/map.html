<!DOCTYPE html>  
<html xmlns:th="http:www.thymeleaf.org">
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css"> 
  html{height:100%}  
  body{height:100%;margin:0px;padding:0px}  
  #container{height:60%;width:60%;margin-top:100px;margin-left:300px;} 
  #JingWei{margin-left:350px;margin-top:20px;} 
</style>  
<script type="text/javascript" th:src="@{http://api.map.baidu.com/api?v=2.0&amp;ak=oxwwSexEntmqKvFihZ41uHOG22r1RBBG}">
</script>
<link rel="stylesheet" th:href="@{/js/jquery-1.11.0.min.js}" />
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
	
	//创建地图实例
	var map = new BMap.Map("container");
	//创建点坐标  
	var point = new BMap.Point(116.404, 39.915);
	//初始化地图，设置中心点坐标和地图级别  
	map.centerAndZoom(point, 15);
	//开启鼠标滚轮缩放
	map.enableScrollWheelZoom(true);
	//定义比例尺
	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
	//定义缩放平移控件
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
	map.addControl(top_left_control); 
	map.addControl(top_left_navigation); 

	//创建点
	var marker = new BMap.Marker(point); // 创建点	
	map.addOverlay(marker); 
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画，使点可以进行弹跳
	marker.enableDragging();//设置点可拖拽
	      
	//单击获取点击的经纬度
	map.addEventListener("click",function(e){
		document.getElementById("jingPoint").innerHTML=e.point.lng;
		document.getElementById("weiPoint").innerHTML=e.point.lat;
		/* $("#jingPoint").text();
		$("#weiPoint").text();	 */
	});
	


</script> 

<div id="JingWei">
	<label style="font-weight: bold;font-size: 18px;">经度：</label><span id="jingPoint"></span>
	<br />
	<label style="font-weight: bold;font-size: 18px;">纬度：</label><span id="weiPoint"></span>
</div> 
</body>  
</html>
